<div class="container">
  <div class="row">
    <div class="col-12 text-center m-5">
      <h2>Admin Login</h2>
    </div>
  </div>
  <!-- Log in info -->
  <div class="row">
    <div class="col-4">
      <img src="http://images6.fanpop.com/image/photos/39500000/rick-and-morty-adult-swim-minimalism-black-funny-cartoons-1920x1080-rick-and-morty-39568275-1920-1080.jpg"
        alt="Login Pic" class="img-thumbnail img-fluid">
    </div>
    <div class="col-4">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail">Username*</label>
          <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Your e-mail address">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword">Password*</label>
          <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
        </div>
      </form>
    </div>
    <div class="col-4">
      <!-- Empty -->
    </div>
  </div>

  <!-- Log in button -->
  <div class="row">
    <div class="col-12 text-center btnMargin">
      <a routerLink="/adminaccess">
        <button class="btn btn-outline-primary btn-lg">Log In</button>
      </a>
    </div>
  </div>

</div>
